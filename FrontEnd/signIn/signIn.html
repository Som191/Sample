
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signIn.css">
  <title>Sign in Page</title>
</head>
<body>

  <div class="login-container">
    <form action="#" method="post">
      <!-- heading of the login page -->
      <h2>Sign in</h2>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="mobile">Mobile No:</label> <!-- Corrected "for" attribute -->
      <input type="text" id="mobile" name="mobile" required>

      <label for="email">Email:</label> <!-- Corrected "for" attribute -->
      <input type="text" id="email" name="email" required>

      <button type="submit">Sign in</button>

      <div class="sign"><a href="/PBLproject-main/PBLproject-main/signUp/signUp.html">Sign Up</a></div>

    </form>
  </div>

</body>
</html>
